<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"> 
		<title> IOM4TV </title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="interface">
				<div class="logo">
					<img src="assets/images/logomarca.png" class="logomarca">
				</div>
				<p class="libraryTitle hidden"> Biblioteca de Vídeos </p>
				<div class="content">
					<div class="control">
						<button class="rightButton" value="direita" onclick="trocaCanal('direita')">>></button>
						<button class="leftButton" value="esquerda" onclick="trocaCanal('esquerda')"><<</button>
						<button class="okButton" value="OK" onclick="escolherCanal()">OK</button>
					</div>
					<button class="library"> 
						<img src="assets/images/seta.svg" class="setaLibrary">  
					</button>
					<button class="navigation hidden"> 
						<img src="assets/images/seta.svg" class="setaLibrary">  
					</button>
				</div>
				<p class="libraryDesc leftTitle hidden"> Você trocou para esquerda. </p>
				<p class="libraryDesc rightTitle hidden"> Você trocou para direita. </p>
			</div>
		</div>
		<script src="assets/javascript/jquery.min.js"></script>
		<script src="assets/javascript/script.js"></script>
	</body>
</html>
